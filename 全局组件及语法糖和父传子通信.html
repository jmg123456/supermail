    <title>Document</title>

<body>

</body>
<script src="../vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {

            movies:[{li:'1',name:'剑哥',age:18},{li:'2',name:'张哥',age:28},{li:'3',name:'老王',age:38}]
        },
        methods: {
        },
        components:{
            cpn:{ template: "#child" ,
                //   props:['mov'],
                props:{
                    cmov:{
                        type:Array,
                        default:{}
                    }
                }
                 
        }
        },
        
    })
